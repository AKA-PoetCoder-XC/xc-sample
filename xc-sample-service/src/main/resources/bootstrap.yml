# Tomcat
server:
  port: 8838
  servlet:
    context-path: /xc-sample

# nacos注册、配置地址、账号密码(未开启鉴权则填空字符串)
xc:
  nacos:
    server-addr: 192.168.29.108:8844,192.168.29.108:8846,192.168.29.108:8848
    namespace: local
    username: ""
    password: ""
# Spring
spring:
  application:
    # 应用名称
    name: xc-sample-service
  profiles:
    # 环境配置
    active: local
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: ${xc.nacos.server-addr}
        namespace: ${xc.nacos.namespace}
        username: ${xc.nacos.username}
        password: ${xc.nacos.password}
      config:
        # 配置中心地址
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: ${spring.cloud.nacos.discovery.namespace}
        username: ${spring.cloud.nacos.discovery.username}
        password: ${spring.cloud.nacos.discovery.password}
        file-extension: yaml
        group: DEFAULT_GROUP
    inetutils:
      preferred-networks:
        - 192.168.28.223